<template>
	<c-page
		title="My Page"
		steps={steps}
		oncancel={doCancel}
		onnext={doNext}
		hide-spinner-by-default
	>
		Content for account {accountId} :
		<div if:true={pageReady}>
			Page loaded
			<div if:true={page.isFirstStep}>
				Page 1
			</div>
			<div if:true={page.isSecondStep}>
				Page 2
			</div>
			<div if:true={page.isLastStep}>
				Last page
			</div>
		</div>
	</c-page>
</template>
