<template>
	<c-modal-container
		position="action"
		title="Test Modal"
		subtitle="Just some test"
		confirm-label="Submit form"
		steps={steps}
		is-loading={isLoading}
		onclosemodal={closeQuickAction}
		onconfirm={submitForm}
		enable-spinner
	>
		<div if:false={isLoading} class="slds-form">
			<div class="slds-form__row">
				<div class="slds-form__item">
					<c-input
						type="email"
						label="Email"
						form={form}
						field-name="email"
						onvaluechange={setEmail}
						max="255"
						required>
					</c-input>
				</div>
				<div class="slds-form__item">
					Value : {form.email}
				</div>
			</div>
			<div if:true={displayNextRow} class="slds-form__row">
				<div class="slds-form__item">
					<c-input
						type="email"
						label="Email"
						form={form}
						field-name="email"
						onvaluechange={setEmail}
						max="255"
						required>
					</c-input>
				</div>
				<div class="slds-form__item">
					Value : {form.email}
				</div>
			</div>
		</div>
		<lightning-button
			slot="additional-buttons"
			variant="brand"
			label="Test"
			class="slds-var-m-left_small">
		</lightning-button>
	</c-modal-container>
</template>
