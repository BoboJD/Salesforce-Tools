<template>
	<c-modal-container
		position="action"
		title="New Contact"
		subtitle="Create a new contact"
		confirm-label="Create Contact"
		steps={steps}
		is-loading={isLoading}
		onclosemodal={closeQuickAction}
		onconfirm={submitForm}
		enable-spinner
	>
		<div if:false={isLoading} class="slds-form">
			<div class="slds-form__row">
				<div class="slds-form__item">
					<c-input
						type="text"
						label="First Name"
						form={form}
						field-name="firstName"
						onvaluechange={handleFieldChange}
						max="40"
						required
					></c-input>
				</div>
				<div class="slds-form__item">
					<c-input
						type="text"
						label="Last Name"
						form={form}
						field-name="lastName"
						onvaluechange={handleFieldChange}
						max="80"
						required
					></c-input>
				</div>
			</div>
			<div class="slds-form__row">
				<div class="slds-form__item">
					<c-input
						type="email"
						label="Email"
						form={form}
						field-name="email"
						onvaluechange={handleFieldChange}
						max="80"
						required
					></c-input>
				</div>
				<div class="slds-form__item">
					<c-input
						type="tel"
						label="Phone"
						form={form}
						field-name="phone"
						onvaluechange={handleFieldChange}
						max="40"
					></c-input>
				</div>
			</div>
			<div class="slds-form__row">
				<div class="slds-form__item">
					<c-chart config={chartConfig}></c-chart>
				</div>
			</div>
		</div>
		<lightning-button
			slot="additional-buttons"
			variant="brand"
			label="Test"
			class="slds-var-m-left_small">
		</lightning-button>
	</c-modal-container>
</template>
