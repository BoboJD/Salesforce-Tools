<template>
	<section class="slds-modal slds-fade-in-open">
		<c-modal-container
			theme={theme}
			title={title}
			subtitle={subtitle}
			message={message}
			confirm-label={confirmLabel}
			is-loading={isLoading}
			no-padding={noPadding}
			hide-confirm={hideConfirm}
			enable-spinner={enableSpinner}
			hide-spinner-by-default={hideSpinnerByDefault}
			onclosemodal={dispatchCloseModal}
			onconfirm={dispatchConfirm}
		>
			<template lwc:if={noMessage}><slot></slot></template>
			<slot name="additional-buttons"><span slot="additional-buttons"></span></slot>
		</c-modal-container>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
