<template>
	<li class="slds-listbox__item" onclick={dispatchSelectItem}>
		<div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta">
			<span if:true={iconName} class="slds-media__figure slds-listbox__option-icon">
				<span class="slds-icon_container slds-icon-standard-account">
					<lightning-icon icon-name={iconName} size="small"></lightning-icon>
				</span>
			</span>
			<span class="slds-media__body">
				<span class="slds-listbox__option-text slds-listbox__option-text_entity">
					<span lwc:dom="manual" class="search-result-label"></span>
				</span>
				<span  if:true={searchResult.description} class="slds-listbox__option-meta slds-listbox__option-meta_entity">{searchResult.description}</span>
			</span>
		</div>
	</li>
</template>
